<html>
       <head>
         <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-light_green.min.css" />
      <link rel="stylesheet" href="css/geral.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script type="application/javascript" src="lib/jquery.min.js"></script>
    

      <script src="material/material.min.js"></script>
    

 <script >//<![CDATA[



        var app = angular.module('myApp', []);
        app.controller('CadastroTokenCtrl', function($scope, $http) {
         //alert(localStorage.token);
        
         $scope.cadastrarToken = function() {
          //alert(localStorage.getItem('tokken')); 

          if($('#password1').val() == $('#password').val()){
          $.ajax({
              url: "http://www.professornilson.com/mobile/Token/cadastrarToken.php",
              type: "post",
              data: { 
                 matricula: $('#matricula').val(), 
                 senha: $('#password').val(), 
                 senha1: $('#password1').val(),
                 id:window.localStorage.getItem('tokken')
              },success: function (response) {
                if(response>0){
                  //$scope.mensagem = true;
                  alert('Usuário Cadastrado com Sucesso');
                  window.location='index.html';
                  //dialog.showModal();
                } else{
                  //$scope.mensagem = false;
                  alert('Matrícula Inválida');
                 // dialog.showModal();
                }  
                  
              }     


          });

         }else{
            alert('As senhas não são iguais');

         }

         };

         $scope.fechar = function(){
          dialog.close();
         }



        });



        </script> 

    
    </head>


    <body  ng-app="myApp" ng-controller="CadastroTokenCtrl">
       <div class="row "> 
     
  
<!--INÍCIO DO MODAL -->
  <dialog class="mdl-dialog">
    <h6 class="mdl-dialog__actions" ng-show="mensagem">Usuário Cadastrado com Sucesso</h6>
    <h6 class="mdl-dialog__actions" ng-show="!mensagem">Matrícula Inválida</h6>
    
    <div class="mdl-dialog__actions">
      
      <button type="button" ng-click="fechar();" class="mdl-button close">Ok</button>
    </div>
  </dialog>
  <!--FIM DO MODAL -->
  
    <nav class="green darken">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" style="font-size: 20px;">Cadastro</a>
      
        <a href="index.html"><i class="material-icons" style=" padding-left: 10px;">arrow_back</i></a>
       
     
    </div>
  </nav>
    </div>
    <div class="container">     
    <div class="col s8">
    <div class="row">
    <form class="col s12" action="index2.html" id="cadTokenForm">
    <div class="row">
    <div class="input-field col s12">
    <input id="matricula" type="text" class="validate">
    <label for="matricula">Matrícula</label>
    </div>
    </div>
    
        
        
  
        
        
    <div class="row">
    <div class="input-field col s6">
    <input id="password" type="password" class="validate">
    <label for="password">Senha</label>
    </div>
        <div class="input-field col s6">
    <input id="password1" type="password" class="validate">
    <label for="password1">Repetir Senha</label>
    </div>
    </div>

    <div class="row">
    <div class="input-field col s12">
    <a class="mdl-button mdl-button--raised" ng-click="cadastrarToken();" style="text-decoration:none;width:100%">Cadastrar</a>
    </div>
    </div>

    </form>
    </div>
    </div>
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script>
            var dialog = document.querySelector('dialog');
            var showDialogButton = document.querySelector('#show-dialog');
            if (! dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }
            showDialogButton.addEventListener('click', function() {
              dialog.showModal();
            });
            dialog.querySelector('.close').addEventListener('click', function() {
              dialog.close();
            });
      </script> 

     

    </body>
</html>
