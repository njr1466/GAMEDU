<script >//<![CDATA[

    
 var lineChart = function () {
   
     var usuario = localStorage.login;
 $.ajax({
              url: "http://www.professornilson.com/mobile/Token/retornaqtdpontosatividade.php",
              type: "post",
              data: { 
                id: usuario
              },success: function (dados) {
                var arraydados = dados.split(":");
               var notas = arraydados[0].split(',');
               var datas = arraydados[1].split(',');
               var dado = notas.map(Number);

                 var data = {
              labels : datas,
                datasets : [
                     {
                        fillColor : "rgba(220,220,220,0.5)",
                        strokeColor : "rgba(220,220,220,1)",
                        pointColor : "rgba(220,220,220,1)",
                        pointStrokeColor : "#fff",
                        data : dado,
                        label : '% de acertos'
            
                     }
               ]
    };

                    var ctx = document.getElementById("lineChart").getContext("2d");
                    new Chart(ctx).Line(data,{
                              responsive: true
                      });
                    legend(document.getElementById("lineLegend"), data);
              },error: function(dados){
                 console.log(dados); 
                 lineChart();
              }     


          });
      
}


function retornar(){
window.location = "inicialnovo.html";

}
        </script>
